version: '3.1'

services:
  postgres:
    image: postgres:latest-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_LOGIN: postgres
      POSTGRES_DBNAME: psyc
      POSTGRES_PORT: 5432
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /path/to/local/data:/root/redis
      - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=
      - REDIS_PORT=6379
      - REDIS_DATABASE=0


  golang:
    build: ./
    ports:
      - 80:80